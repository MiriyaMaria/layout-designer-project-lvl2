<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
    <title>Портал «Music Box» Мария Чурилова</title>
</head>
<body>
    <header id="navigation" class="header">
        <div class="container flex">
            <div class="header_logo"><a  class="menu-item" href="#">music box</a></div>
            <nav>
                <ul class="header_menu flex">
                    <li><a class="menu-item" href="#">главная</a></li>
                    <li><a class="menu-item" href="#">каталог</a></li>
                    <li><a class="menu-item" href="#">исполнители</a></li>
                    <li><a class="menu-item" href="#">контакты</a></li>
                </ul>
            </nav>
            <form action="" class="header_search">
                <input type="search" class="header_search_window" placeholder="Поиск...">
            </form>
        </div>
    </header>
    <main>
        <section id="page-description" class="banner">
            <div class="container">
                <h1 class="banner_title">онлайн музыка где угодно <span>без ограничений</span></h1>
                <p class="banner_description">Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
                <form action="" class="sign-up">
                    <input class="input-item" type="text" placeholder="Имя">
                    <input class="input-item" type="email" placeholder="Email">
                    <button type="submit" class="submit-btn">получить доступ</button>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
